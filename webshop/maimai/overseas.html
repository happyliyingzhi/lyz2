<!-- 渲染页面 -->
<script type="text/html" id="productList">
    {{each result v i}}
    <li class="products">
        <a href="./details.html?productid={{v.productId}}" data-brandId={{v.productId}}>
            <div class="left">
                {{#v.productImgSm}}
            </div>
            <div class="right">
                
                        <span class="productName">{{v.productName}}</span>
                        <span class="productPinkage">{{v.productPinkage}}</span>
                        <p class="productFrom">
                            <span class="productFrom">{{v.productFrom}}</span>
                            <span class="productComCount">{{v.productComCount}}</span>
                        </p>
               
            </div>
        </a>
    </li>
    {{/each}}
</script>

</script>
