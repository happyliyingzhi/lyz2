<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        省钱快曝 -- 慢慢买
    </title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script>
        document.querySelector("html").style.fontSize = window.screen.width / 10 + "px";
        if (window.screen.width > 375) {
            document.querySelector("html").style.fontSize = 37.5 + "px";
        }
    </script>

    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/jq/jquery-3.1.1.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/discount.js"></script>
    <link rel="stylesheet" href="./css/discount.css">

</head>

<body>
    <div class="container">

        <div class="header clearfix">
            <div class="header-box">
                <a href="./index.html" class="log">
                    <img src="./images/mlogo.png" alt="">
                </a>

                <div class="searchbox">

                    <i class="mui-icon mui-icon-search icon-search"></i>
                    <input type="text" class="search" placeholder="搜索商品比价">
                </div>



                <a href="javascript:void(0)" class="appdown">下载</a>
            </div>

            <div class="header-tab">
                <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                       
                        <ul class="tab-list">
                            <li>
                                <a href="./index.html">
                                    <span class="tabTitle">首页</span>
                                    <span class="line"></span>
                                </a>
                            </li>
                            <li >
                                <a href="./promotion.html">
                                    <span class="tabTitle">省钱购</span>
                                    <span class="line"></span>
                                </a>
                                
                            </li>
                            <li>
                                <a href="./listclass.html">
                                    <span class="tabTitle">比价搜索</span>
                                    <span class="line"></span>
                                </a>
                            </li>
                            <li class="active">
                                <a href="./discount.html">
                                    <span class="tabTitle ">国内折扣</span>
                                    <span class="line"></span>
                                </a>
                            </li>

                            <li>
                                <a>
                                    <span class="tabTitle">历史价</span>
                                    <span class="line"></span>
                                </a>
                            </li>
                            <li>
                                <a href="./baicai.html">
                                    <span class="tabTitle">白菜价</span>
                                    <span class="line"></span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <span class="tabTitle">小时风云榜</span>
                                    <span class="line"></span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main clearfix">

            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="content" id="content">
                        <!-- 模板渲染数据 -->
                        <div class="product">

                        </div>


                    </div>
                </div>
            </div>



        </div>
        <div class="footer clearfix">
            <div class="top">
                <a href="./login.html" class="login">登录</a>
                <a href="./register.html" class="regedit">注册</a>
                <a  class="gotop">
                    <img src="images/top.jpg" alt="">
                    <span class="backtotop">返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="javascript:void(0)">手机APP下载</a>
                    <span>慢慢买手机版&nbsp;--&nbsp;掌上比价平台</span>
                </p>
                <span> m.manmanbuy.com </span>
            </div>
        </div>

    </div>
    <script type="text/html" id="discount">
        {{each result v i }}
        <div class="product" data-id="{{v.productId}}">
            <a>
                {{#v.productImg}}
                <div class="title mui-ellipsis-2">
                    {{ v.productName}}
                </div>
                <div class="price">999元</div>
                <div class="mall">{{v.productFrom}}|{{v.productTime}}</div>
            </a>

        </div>
        {{/each}}
    </script>
</body>

</html>
