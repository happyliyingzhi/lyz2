<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;

        }

        .up {
            top: 0;

        }

        .down {
            bottom: 0;

        }

        .xiaomi img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="xiaomi">
    <img src="images/mi.png" alt="" id="pic"/>
    <span class="up" id="goUp"></span>
    <span class="down" id="goDown"></span>
</div>
</body>
<script src="common.js"></script>
<script>
//1.获取相关元素的值
    var goUp=id("goUp");
    var goDown=id("goDown");
    var pic=id("pic");
     var TOP1=0;
var timeId;
console.log(goDown, goUp, pic);
    //2.给goup添加鼠标移入事件
    goUp.onmouseover= function () {
        //3,清除每次的时间，然后在进入
        clearInterval(timeId);
        //4这里时间间隔函数
       timeId=setInterval(function () {
            //5移动的幅度
           TOP1-=10;
           pic.style.top=TOP1+"px";

           //6.给移动的图片设置判断条件停止
           if(TOP1<=-1070){
               pic.style.top=-1070+"px";
               clearInterval(timeId);

           }
        },10);
    }
    //给goup设置鼠标移出事件
    goUp.onmouseout= function () {
        clearInterval(timeId);
    }
    //给dodown设置鼠标移入事件
    goDown.onmouseover= function () {
        clearInterval(timeId);
       timeId=  setInterval(function () {
            TOP1+=10;
            pic.style.top=TOP1+"px";
            if(TOP1>=0){
                pic.style.top="0px";
                clearInterval(timeId);
            }
        },10);
    }
</script>
