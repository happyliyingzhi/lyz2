<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            cursor: pointer;
        }

        table td {
            text-align: center;
        }

        table th {
            background-color: blueviolet;
        }

        table tr {
            background-color: pink;
        }

        /* table tr:nth-child(2n) {
                background-color: blue;
            } */
    </style>
</head>

<body>
    <div id="dv">
        请输入姓名:
        <input type="text" value="">
        <br> 请输入邮箱:
        <input type="text" value="">
        <br> 请输入手机:
        <input type="text" value="">
        <br> 请输入地址:
        <input type="text" value="">
        <br>
    </div>

    <input type="button" value="添加" id="btn">
    <table border="1" cellpadding="0" cellspacing="0" id="tb">
        <thead>
            <tr>
                <th>姓名</th>
                <th>邮箱</th>
                <th>手机</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody id="tbd">
            <tr>
                <td>小黑</td>
                <td>xiaohei@126.com</td>
                <td>19999009090</td>
                <td>北京</td>
            </tr>
        </tbody>
    </table>

    <script>
        function objId(obj) {
            return document.getElementById(obj);
        }
        objId("btn").onclick = function () {
            var inputs = objId("dv").getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value == "") {
                    alert("请输入完整信息");
                    return;
                }
            }

            var tr = document.createElement("tr");
            objId("tbd").appendChild(tr);
            for (var i = 0; i < inputs.length; i++) {
                var td = document.createElement("td");
                tr.appendChild(td);
                td.innerHTML = inputs[i].value;
            }

            var trs = objId("tbd").getElementsByTagName("tr");
            for (var i = 0; i < trs.length; i++) {
                trs[i].style.background = i % 2 == 0 ? "yellow" : "green";
            }
        }
    </script>
</body>

</html>
