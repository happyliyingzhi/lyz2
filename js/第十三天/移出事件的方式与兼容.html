    function setRemoveEvent(ele,type,fun) {
        //能力检测
        if(ele.detachEvent){
            //进入这里代表你是ie8
            ele.detachEvent("on"+type,fun);
        }else{
            //代表谷歌或火狐
            ele.removeEventListener(type,fun,false);
