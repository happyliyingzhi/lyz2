<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //函数封装
    function fun(){
        console.log("我很快乐" + this.name);
    }
        //把创建对象的过程，封装成一个函数
        function arr(name,age){
            var stu=new Object();
            stu.name=name;
            stu.age=age;
            stu.hi=fun;
            return stu;
        }
        var num=arr("美女","18");
        console.log(num);
        num.hi()
    </script>
</head>
