<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
    //创建一个日期对象
        var time=new Date();
    console.log(time);
        //输入日期
    console.log(time.toDateString());//Sat May 26 2018 17:08:28 GMT+0800 (中国标准时间)
    console.log(time.toLocaleDateString());//2018/5/26
        //输出时间部分
    console.log(time.toTimeString());//17:06:08 GMT+0800 (中国标准时间)
    console.log(time.toLocaleTimeString());//下午5:06:50
        //输出年份
    console.log(time.getFullYear());//2018
        //输出月份
    console.log(time.getMonth());//4
        //输出星期几
    console.log(time.getDay());//6
        //输出天数
    console.log(time.getDate());//26;

    </script>
</head>
<body>

</body>
</html>
