        //第二中方法，不使用新的数组在原来的数组中翻转
          var arr= [10,20,30,40,50,60,70,80];
        var temp;
        for(var i=0;i<arr.length/2;i++){
            temp=arr[i];
            arr[i]=arr[arr.length-1-i];
            arr[arr.length-1-i]=temp;
        }
        console.log(arr);
