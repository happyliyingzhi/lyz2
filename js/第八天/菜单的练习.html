<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            /*合并单元格的边框线*/
            border-collapse: collapse;

            border: 1px solid #c0c0c0;
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
            height: 24px;
        }

        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>
            <input type="checkbox" name="" id="checkAll"/>全选/全不选
        </th>
        <th>菜名</th>
        <th>商家</th>
        <th>价格</th>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="check"/>
        </td>
        <td>红烧肉</td>
        <td>隆江猪脚饭</td>
        <td>￥200</td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="check"/>
        </td>
        <td>香酥排骨</td>
        <td>隆江猪脚饭</td>
        <td>￥998</td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="check"/>
        </td>
        <td>北京烤鸭</td>
        <td>隆江猪脚饭</td>
        <td>￥88</td>
    </tr>

</table>
</body>
</html>
<script src="common.js"></script>
<script>
var allCheck=id("checkAll");
var check=document.getElementsByName("check");
//console.log(check);
//console.log(allCheck);
    allCheck.onclick= function () {
        if (allCheck.checked) {
            for (var i = 0; i < check.length; i++) {
                check[i].checked = true;
            }
        } else {
            for (var i = 0; i < check.length; i++) {
                check[i].checked = false;
            }

        }
    }
    for(var j=0;j<check.length;j++){
        check[j].onclick= function () {
            allCheck.checked=true;

            for(var i=0;i<check.length;i++){
             //   allCheck.checked=true;

                if(check[i].checked==false){
                    allCheck.checked=false;
                    break;
                }
            }

        }
    }
</script>
