function getFirstElement(ele) {
    if(ele.firstElementChild){
        return ele.firstElementChild;
    }else {
        var node1 = ele.firstChild;
        while(node1.nodeType !=1){
            node1 = node1.nextSibling;
        }
        return node1;
    }
}
