<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="myul">
    <li>隔壁老宋1</li>
    <li>隔壁老宋2</li>
    <li id="li3">隔壁老宋3</li>
    <li>隔壁老宋4</li>
    <li>隔壁老宋5</li>
    你是搅屎棍
    <!--我是注释-->
</ul>
</body>
</html>
<script src="common.js"></script>
<script>
var my=id("myul");
//1.如何获得最后一个子节点
console.log(my.lastChild);
//lastChild:可以找到最后一个子节点:(文本节点,注释节点,元素节点)
//注意:ie8以及以下版本:非空文本节点,注释节点,元素节点

//2.如何找到最后一个子元素节点
console.log(my.lastElementChild);
//lastElementChild:可以找到最后一个子元素节点
//注意:ie8以及以下版本不支持

//3.兼容ie8
    function getLastElement(ele){
        if(ele.lastElementChild){
            return ele.lastElementChild;
        }else{
            var node=ele.lastChild;
            while(node.nodeType !=1){
                node=node.previousSibling;
            }
            return node;
        }

    }
console.log(getLastElement(my));
</script>
