<script>
    var btn=id("btn");
    var tag=tagName("input");
   // console.log(btn);
    btn.onclick=function (){
        if(this.innerHTML=="禁用"){
            for(var i=0;i<tag.length;i++){
                tag[i].disabled=true;
            }
            this.innerHTML="启用"
        }else{
            for(var i=0;i<tag.length;i++){
                tag[i].disabled=false;
            }
            this.innerHTML="禁用"
        }
    }
    var box=id("box");
    box.onfocus=function(){
        if(this.value=="输入内容"){
            this.value=""
        }
    }
    box.onblur=function (){
        if(this.value==""){
            this.value="输入内容";
        }
    }
