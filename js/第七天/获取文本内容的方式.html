<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="box">
    <h1>快乐</h1>
</div>
</body>
</html>
<script>
//    <!--
//    1.innerText:可以获得标签内的所有文本
//    2.textContent:可以获得标签内的所有文本

//    3.上面两个的区别:
//            innerText:可以获得文本,但是不会获得回车符,不能获得隐藏的元素
//    textContent:可以获得文本,也可以获得回车符,可以获得隐藏的元素,ie8以及以下版本不支持

//    4.innerHtml:没有兼容性问题,而且是将标签内的所有内容都获取到,包括子标签,属性
//    -->
var box=document.getElementById("box");
console.log(box.innerHTML);//有获取h1标签
console.log(box.innerText);//没有h1标签，只有文本内容
console.log(box.textContent);//没有h1标签，但是能获取回车键
</script>
