<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="box" style="height: 200px;width: 200px;background-color:red;"></div>
<div class="box" style="height: 200px;width: 200px;background-color:bisque;"></div>
<div class="box" style="height: 200px;width: 200px;background-color:cornflowerblue;"></div>
<div class="box" style="height: 200px;width: 200px;background-color:gold;"></div>
</body>
</html>
<script>
//1.document.getElementsByClassName可以找到拥有某个类型的元素返回的是一个伪数组
//2.如果找不到，那么就是返回一个空数组
//3.有多少元素，长度就是多少个
//4.和document.getElementByTagName类似
//注意：在ie8一下版本，没有效果

//1.操控类
    //获得页面的相同类的
    var box1=  document.getElementsByClassName("box");
console.log(box1);
//获得box1里面的第二个元素
console.log(box1[1]);

</script>
