    <style>
        #red {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 0;
        }

        #blue {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 200px;
            left: 0;
        }

<body>
<input type="button" id="to400" value="到400">
<input type="button" id="to800" value="到800">
<div id="red"></div>

    var to800 = document.getElementById("to800");

//    var step=0;
  to400.onclick= function () {

      setInterval(function () {
          var currentstep=red.offsetLeft;
           // step+=9
           // currentstep+=step;
           var step =currentstep>400? Math.floor ((400-currentstep)/10):Math.ceil((400-currentstep)/10);
          currentstep+=step;
          if(Math.abs(400-currentstep)>Math.abs(step)){
              red.style.left=currentstep+"px";
          }else{
              red.style.left=400+"px";
          }

      },30)
  }
