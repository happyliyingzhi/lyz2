<body>
    <!--
        1.获取元素

        2.动态创建数字按钮,根据广告图片的数量

        3.给第一个数字按钮设置背景颜色

        4.遍历数字按钮,添加点击事件
            设置索引 numIndex
            颜色排他
            修改颜色
            根据numIndex计算位移距离
            调用动画函数

        5.鼠标移入移出显示隐藏左右焦点

        6.给右焦点设置点击事件
            声明一个变量索引来记录点击次数picIndex
            计算位移距离
            调用动画函数

        7.因为是无限轮播,所以要深克隆第一张追加到最后

        8.判断picIndex是否等于5,如果等于5,那么修改picIndex为0,同时瞬移位置到0px的位置

        8.1同样的操作设置左焦点

        9.设置焦点按钮点击时,同步修改数字按钮的背景颜色
            因为picIndex的最大值是5,但是numLists的最大值只有4,那么要重新声明一个新的索引变量liIndex

        10.设置定时器,定时调用右边焦点按钮函数,完成自动轮播

        11.鼠标移入移出停止与开始计时器

        12.数字按钮点击的同时,要同步所有的索引
    -->
</body>
