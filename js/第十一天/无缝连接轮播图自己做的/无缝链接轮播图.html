<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        img {
            vertical-align: top;
        }

        /*取消图片底部3像素距离*/
        .box {
            width: 300px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            /*overflow: hidden;*/
        }

        .box ul li {
            float: left;
        }

        .box ul {
            width: 1500px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box" id="screen">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <!--放置了一个假的第一张，为了制作无缝滚动效果-->
        <li><img src="images/01.jpg" alt=""/></li>
    </ul>
</div>
</body>
<script>
//获取相关的属性的值
    var box=document.getElementById("screen");
    var list=box.children[0];
var imgwid=box.offsetWidth;
var timeId;
console.log(imgwid);
console.log(list);
   var step=0;
   function arr(){
       var currentstp=list.offsetLeft;
        step+=-10;
         currentstp=currentstp+step;
       if(currentstp<(-imgwid*4)){
           list.style.left=0+"px";
         // step=0;
       }else{
           list.style.left=currentstp+"px";

       }
   }
    timeId=  setInterval(arr,500);
    box.onmouseover= function () {
        clearInterval(timeId);
    };
    box.onmouseout= function () {
        clearInterval(timeId);
        setInterval(arr,500);
    }

</script>
