<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
</head>
<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>
<div class="btn-box">
    <!--实体字符-->
    <button id="btn-sel-all"> &gt;&gt; </button>
    <button id="btn-sel-none"> &lt;&lt; </button>
    <button id="btn-sel"> &gt;</button>
    <button id="btn-back"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>
</body>
</html>
<script>
$(function () {
    //将左边下拉框中option添加到右边的下拉框里面
    $('#btn-sel-all').click(function () {
        var $option=$('#src-city option');
//        console.log($option);
         $('#tar-city').append($option)
    })
    //将右边的全部的左边
    $('#btn-sel-none').click(function () {
        $('#tar-city').children('option').appendTo($('#src-city'))
    })
    //左边选中的到右边框里面
       $('#btn-sel').click(function () {
           var $option1=$('#src-city>option:selected');
           $('#tar-city').append($option1)
//           $('#src-city option:selected').appendTo($('#tar-city'))
       })
     //右边选中到左边框里面
    $('#btn-back').click(function () {
        $('#tar-city option:selected').appendTo($('#src-city'))
    })

})
</script>
