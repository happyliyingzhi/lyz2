<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
            /*background-color:black;*/
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>
</body>
</html>
<script src="../jquery-1.12.4.js"></script>
<script>
   $(function () {
   //首先获取关闭的按钮点击事件，然后在点击后向下走，然后在向右走
       //思路：首先将下面的bottompart的高度为零，然后在将整个大盒子的宽度为零
       $('#closeButton').click(function () {
           $('#bottomPart').animate({
               'height':0
           },1000, function () {
               $('#box').animate({
                   'width':0
               },1000)
           })
       })

</script>
