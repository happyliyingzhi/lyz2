<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        // 模拟从后台拿到的数据
        //data数组的每一个元素其实就是一个tr.
        var data = [{
            name: "传智播客",
            url: "http://www.itcast.cn",
            type: "IT最强培训机构"
        }, {
            name: "黑马程序员",
            url: "http://www.itheima.com",
            type: "大学生IT培训机构"
        }, {
            name: "传智前端学院",
            url: "http://web.itcast.cn",
            type: "前端的黄埔军校"
        }];

        //需求:点击添加数据按钮,根据data数组的数据生成表格行tr,添加到表格table中的tbody中

        //入口函数
         $(function () {
             $('#j_btnGetData').click(function () {
                 // 1.第一种做法 使用html();
                 var list = [];
                 for (var i = 0; i < data.length; i++) {
                     list.push('<tr>');
                     //list.push('<td>'+data[i].name+'</td><td>'+data[i].url+'</td><td>'+data[i].type+'</td>')
                     //如果tr中的td比较少,就可以直接列出了就完了; 那如果tr中的td比较多,就应该遍历数组元素(对象).来生成td.
                     for (var key in data[i]) {

                         list.push('<td>');
                         list.push(data[i][key]);
                         list.push('</td>');
                     }
                     list.push('</tr>')
                 }
                 console.log(list);
                 console.log(list.join(""));
                 $('#j_tbData').html(list.join(""));



             })

         });



    </script>
</head>

<body>
<input type="button" value="获取数据" id="j_btnGetData" />
<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="j_tbData">

    </tbody>
</table>
</body>

</html>
