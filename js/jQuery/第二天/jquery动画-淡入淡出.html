<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="淡入" id="fadeIn"/>
<input type="button" value="淡出" id="fadeOut"/>
<input type="button" value="切换" id="fadeToggle"/>
<input type="button" value="淡入到那里" id="fadeTo"/><br/><br/>
<div id="div1"></div>
</body>
</html>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function () {
      //1.淡入动画  fadeIn()
        $('#fadeIn').click(function () {
            //不给参数，默认就是默认的时长为normal
//            $('div').fadeIn();
            //如果有参数以参数的执行的时间进行
          //  $('div').fadeIn(2000);

            //可以有执行的时间和回调函数
              $('div').fadeIn(2000, function () {
                  $('div').animate({
                      width:500,
                      height:500
                  },1000)
              });

        });
        //2.淡出动画   fadeOut();
        $('#fadeOut').click(function () {
            $('div').fadeOut(1000, function () {
                alert("我是淡出的")
            })
        })
       //3.切换动画    toggle()
        $('#fadeToggle').click(function () {
            $('div').toggle(1000, function () {
                alert("我是切换函数")
            })
        })
       //4.淡入的哪个地方  fadeTo();
        //就是控制透明度
        //参数1：动画执行的时长
        //参数2：改变的透明度的值
        //参数3：动画执行完毕的回调函数
        $('#fadeTo').click(function () {
            $('div').fadeTo(1000,0.1, function () {
                alert("我时淡入到哪里")
            })
        })


    });




</script>
