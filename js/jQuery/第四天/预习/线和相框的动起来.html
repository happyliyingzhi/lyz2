<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            height: 1000px;
            font-size: 40px;
            color: red;

        }

        .comment li {
            float: left;bb;
            cursor: pointer;
            /*background-color: #003eff;*/
            margin-left: 10px;
            border: 1px solid forestgreen;
            width: 200px;
            height: 200px;
            position: relative;
        }
          .line-box{
              position: absolute;
              left: 0;
              top: 0;
              width: 205px;
              height: 205px;
              border: 5px solid royalblue;
              box-sizing: border-box;
              animation: move 1.5s linear infinite;
          }
        ul {
            list-style: none;
        }


        @keyframes move {
            0%,
            100% {
                clip: rect(0px 205px 0px 0px);
            }
            25% {
                clip: rect(0px 205px 205px 205px)

            }
            50% {
                clip: rect(205px 205px 205px 0px)
            }
            75% {
                clip: rect(0px 0px 205px 0px)
            }
        }
        .yaobai {
            animation: shake 2s;
            animation-fill-mode: both;
            animation-iteration-count: infinite
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
                background: red;
            }
            10% {
                transform: translateY(-100px);
                background: greenyellow;
            }
            20% {
                transform: translateY(10px);
            }
            30% {
                transform: translateX(-10px);
            }
            40% {
                transform: translateX(10px);
            }
            50% {
                transform: translateX(-10px);
            }
            60% {
                transform: translateX(10px);
            }
            70% {
                transform: translateX(-10px);
            }
            80% {
                transform: translateX(10px);
            }
            90% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
            }
        }
           img{
               width: 200px;
               height: 200px;
           }

        div.radius{
            width: 100px;
            height: 100px;

                 
            position:absolute;
            top: 300px;
        }
        .xiaoradius{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 50px;
        }
        .line {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid royalblue;
            top: 0px;
            left: 0px;
            border-radius: 50px;
            animation: move1 1.5s linear infinite;

        }
         @keyframes move1 {
             0%,
             100% {
                 clip: rect(0px 205px 0px 0px);
             }
             25% {
                 clip: rect(0px 205px 205px 205px)

             }
             50% {
                 clip: rect(205px 205px 205px 0px)
             }
             75% {
                 clip: rect(0px 0px 205px 0px)
             }
         }
    </style>


</head>
