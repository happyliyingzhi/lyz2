        * {
            margin: 0;

        }

        .container {
            width: 1000px;
            margin: 0 auto;
        }

        .container .video {
            width: 1000px;
            height: 600px;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .container .content {
            background: #333;
            height: 30px;
            padding: 10px;
        }

        .container .content input {
            float: right;
            border: none;
            outline: none;
            padding: 0 15px;
            height: 30px;
            line-height: 30px;

        <video width="1000" height="600" src="images/video/1.mp4" controls></video>

    $(function () {

                 //将发射的按钮设置点击事件
            $('[type="button"]').on('click', function () {
                //获取文本框的内容
                var $text=$('[type="text"]').val().trim();
//                console.log($text);
                if($('[type="text"]').val().trim().length==0){
                    return false;
                };
                //随机颜色函数
                  function getColor(){
                      var r=Math.floor(256*Math.random());
                      var g=Math.floor(256*Math.random());
                      var b=Math.floor(256*Math.random());
                      return 'rgb('+r+','+g+','+b+')';
                  }
                    //获取video的盒子高，随机span的高度
                  var $spanTop=Math.floor($('.video').height()*Math.random());
//                console.log($spanTop);

                $('<span></span>').text($text).css({
                           'position':'absolute',
                               width:100,
                              height:100,
                              right:-100,
//                             'backgroundColor':'red',
                              'font-sive':'30px',
                               'color':getColor(),
                                top:$spanTop
                       }).animate({
                            right:1000,

                },5000,'linear', function () {
                    $(this).remove()
                }).appendTo($('.video'))
                       $('[type="text"]').val('')
            })


          $('[type="text"]').on('keyup', function (e) {
               if(e.keyCode==13){
                $('[type="button"]').click()
            }
        })
