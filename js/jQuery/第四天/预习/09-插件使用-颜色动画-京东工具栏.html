<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
            font-family: "Microsoft YaHei";
        }
        ul {
            list-style: none;
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -90px;
        }

        ul li {
            height: 35px;
            line-height: 35px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 2px;
            position: relative;

        }

        ul li.last {
            margin-bottom: 0;
        }
        ul li span{
            display: inline-block;
        }
        ul li .text{
            width: 76px;
            height: 35px;
            background: #7a6e6e;
            /*background: #db192a;*/
            position: absolute;
            left: 0px;
            /*right: 0px;*/
            top: 0px;;
            border-radius: 2px 0 0 2px;
            border: 2px solid forestgreen;
            /*color: orangered;*/
            /*display: block;*/

        }
        ul li .icon{
            width: 34px;
            height: 35px;
            position: relative;
            left: 0;
            right: 50px;
            background:#7a6e6e url("images/toolbars/toolbars.png") no-repeat;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
        .iQ{
            width: 100px;
            height: 100px;
            position: absolute;
            right: 2000px;
            top: 0px;
            display: none;
            background-color: #003eff;

        }
    </style>

    <script src="jquery-1.12.4.js"></script>
    <script src="plugin/jquery.color.js"></script>
    <script src="plugin/jquery.color.js"></script>
    <script>
      $(function () {
         //需求1:给每一个li设置鼠标移入事件:上面的文字span更改定位的left值以及颜色,下面的图标span更改颜色.
         //需求2:给么一个li设置鼠标移出事件:还原
         $('.toolbar li').on('mouseenter', function () {
            $(this).children('.text').delay(3000).stop(true,false) .animate({
                left:-76,
                 backgroundColor:'red'
            })
             $(this).children('.icon').animate({
                 'backgroundColor':"red"
             },1000)
         })
             $('.toolbar li').on('mouseleave', function () {
                 $(this).children('.text').stop(true,false).animate({
                     left:0,
                     backgroundColor:'#7a6e6e'
                 });
                 $(this).children('.icon').stop(true,false).animate({
                     backgroundColor:'#7a6e6e'
                 })
             })
       

//          $('.toolbar li').on('mouseenter', function () {
//              $('.iQ').fadeIn(1000, function () {
//                  $('.iQ').animate({
//                       'right':400,
//                       'backgroundColor':'red'
//                  },500)
//
//              })
//          })

      });
    </script>
</head>
<body>
<ul class="toolbar">
    <li>
        <span class="text">京东会员</span>
        <span class="icon" style="background-position: -88px -175px;"></span>
          <div class="iQ">
              <img src="images/toolbars/toolbars.png" alt=""/>
          </div>
    </li>
    <li>
        <span class="text">购物车</span>
        <span class="icon" style="background-position: -50px 0;"></span>
    </li>
    <li>
        <span class="text">我的关注</span>
        <span class="icon" style="background-position: -50px -50px;"></span>
    </li>
    <li><span class="text">我的消息</span><span class="icon" style="background-position: -190px -150px;"></span></li>
    <li class="last"><span class="text">咨询JIMI</span><span class="icon jm" style="background-position: -50px -150px;"></span></li>
</ul>
</body>
</html>
