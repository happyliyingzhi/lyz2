<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
  //申明提前了
    var getName

    //全局函数申明
  function getName(){
    alert(5);
  }


    function Foo() {
      getName = function(){
        alert(1);
      };
      return this;
    }
    Foo.getName = function() {
      alert(2);
    };
    Foo.prototype.getName = function(){
      alert(3);
    };
    //
    //声明提前，赋值语句留在原地
    getName = function() {
      alert(4);
    };

  Foo.getName(); //2
  getName(); // 4
  Foo().getName(); // 1
  getName(); //1
  new Foo.getName(); // 2
  new Foo().getName(); // 3
  new new Foo().getName(); // 3
