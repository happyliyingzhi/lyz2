<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .tab-head {
            width: 1000px;
            height: 50px;
            background: #ccc;
        }

        .tab-head li {
            float: left;
            width: 250px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .tab-head li.active {
            background: hotpink;
        }

        .tab-body {
            width: 1000px;
            height: 398px;
            border: 1px solid #ccc;
        }

        .tab-body .item {
            display: none;
            padding: 20px;
        }

        .tab-body .item.selected {
            display: block;
        }
    </style>

    <script src="jquery-1.12.4.js"></script>
    <script src="jQuery-tabs.js"></script>
    <script>
      $(function () {
          //调用tabs方法,需要传递一个对象.
          //对象里面的属性名是固定的.
          $('.tab').tabs({
              'tabHeads':'.tab-head>li',
              'tabHeadsClass':'active',
              'tabBodys':'.tab-body>div',
              'tabBodysClass':'selected'
          });

      });
    </script>

</head>
<body>
<div class="tab">
    <ul class="tab-head">
        <li class="active">新增连载</li>
        <li>新增完结</li>
        <li>推荐连载 </li>
        <li>推荐完结</li>
    </ul>
    <div class="tab-body">
        <div class="item selected">
            <p>内容1</p>
            <p>内容1</p>
            <p>内容1</p>
            <p>内容1</p>
            <p>内容1</p>
        </div>
        <div class="item">
            <p>内容2</p>
            <p>内容2</p>
            <p>内容2</p>
            <p>内容2</p>
            <p>内容2</p>
        </div>
        <div class="item">
            <p>内容3</p>
            <p>内容3</p>
            <p>内容3</p>
            <p>内容3</p>
            <p>内容3</p>
        </div>
        <div class="item">
            <p>内容4</p>
            <p>内容4</p>
            <p>内容4</p>
            <p>内容4</p>
            <p>内容4</p>
        </div>
    </div>
</div>
</body>
</html>
