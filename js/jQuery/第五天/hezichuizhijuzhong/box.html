       /*第二种让盒子垂直居中的方法*/
        #one{
            width: 400px;
            height: 400px;
            border: 1px solid forestgreen;
            position: relative;

        }
        #two{
            width: 200px;
            height: 200px;
            background-color: forestgreen;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /*让盒子里面的文字垂直居中*/
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
<div id="one">
    <div id="two">1111111</div>
</div>
</body>
