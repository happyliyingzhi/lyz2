<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .piao {
            width: 200px;
            height: 213px;
            position: fixed;

            right: 300px;
            bottom: 5px;
            background: url("./images/27.png");
            transform-origin: top right;
            animation: move 2s linear infinite alternate;
        }
        .piao .piaoBtn {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .piao .close {
            width: 21px;
            height: 21px;
            position: absolute;
            right: 0;
            top: 0;
        }
        @keyframes move {
            from{
                /*transform: translateY(0px);*/
                transform: rotate(0deg);
            }
            to{
                transform: rotate(-90deg)
            }
        }
    </style>
</head>
<body>
<div class="piao">
    <a href="javascript:void(0);" target="_blank" class="piaoBtn"></a>
    <a href="javascript:void(0);" class="close"></a>
</div>

</body>
</html>
