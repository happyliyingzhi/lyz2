<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .gudingNav {
            width: 60px;
            height: 200px;
            position: fixed;
            right: 40px;
            top: 50%;
        }

        .gudingNav a {
            display: block;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 30px;
        }

        .gudingNav .resTop {
            background: url("images/service_top.png") center center no-repeat;
            background-color: #888888;
            display: none;
        }

        .gudingNav .weixin {
            background: url("images/service_msg.png") center center no-repeat;
            background-color: #00c64e;
        }

        .gudingNav .taxt {
            background: url("images/service_phone.png") center center no-repeat;
            background-color: #3899fd;
        }

        .gudingNav .taxt span {
            position: absolute;
            height: 60px;
            background-color: #3899fd;
            border-radius: 50%;
            line-height: 60px;
            font-size: 22px;
            color: #ffffff;
            z-index: -1;
            display: none;
        }

        .gudingNav .qqweixin .qq1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0;
            border: 0px solid #ffffff;
            background-color: #00c64e;
            position: absolute;
            top: -20px;
            right: -20px;
            z-index: -1;
            display: none;
        }

        .gudingNav .qqweixin .qq4{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            opacity: 0;
            border: 20px solid #ffffff;
            background-color: #00c64e;
            position: absolute;
            top: -20px;
            right: -20px;
            z-index: -1;
            display: none;
        }

        .gudingNav .qqweixin .qq2{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            opacity: 0;
            border: 0px solid #ffffff;
            background-color: #00c64e;
            position: absolute;
            top: -10px;
            right: -10px;
            z-index: -1;
            display: none;
        }

        .gudingNav .qqweixin .qq3{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            opacity: 0;
            border-width: 20px;
            border-style: solid;
            border-color: #ffffff;
            background-color: #00c64e;
            position: absolute;
            top: -10px;
            right: -10px;
            z-index: -1;
            display: none;
        }



    </style>
</head>
<body>
<div class="gudingNav">
    <div class="qqweixin">
        <div class="qq1"></div>
        <div class="qq2"></div>
        <div class="qq3"></div>
        <div class="qq4"></div>
        <a href="javascript:void(0)" class="weixin"></a>
    </div>
    <a href="javascript:void(0)" class="taxt"><span>4008-001-006</span></a>
    <a href="#" class="resTop"></a>
</div>
</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        quanquan();
        setInterval(quanquan,5000)
        function quanquan(){
            $(".qqweixin .qq3").css("display","block").animate({
                width:"80px",
                height:"80px",
                borderWidth: "0px",
                opacity: 0.6,
            },1800,function(){
                $(".qqweixin .qq3").fadeOut(500)
                $(".qqweixin .qq2").css("display","block").animate({
                    width:"40px",
                    height:"40px",
                    borderWidth: "20px",
                    opacity: 0.6,
                },1500,function(){
                    $(".qqweixin .qq2").fadeOut(450)
                    $(".qqweixin .qq3").css({
                        "width": "40px",
                        "height": "40px",
                        "borderWidth": "20px",
                        "display":"none"
                    });
                    $(".qqweixin .qq2").css({
                        "width": "80px",
                        "height": "80px",
                        "borderWidth": "0px",
                        "display":"none"
                    })
                })
            })
            $(".qqweixin .qq4").css("display","block").animate({
                width:"100px",
                height:"100px",
                borderWidth: "0px",
                opacity: 0.6,
            },2000,function(){
                $(".qqweixin .qq4").fadeOut(500)
                $(".qqweixin .qq1").css("display","block").animate({
                    width:"60px",
                    height:"60px",
                    borderWidth: "20px",
                    opacity: 0.6,
                },1500,function(){
                    $(".qqweixin .qq1").css({
                        "width": "100px",
                        "height": "100px",
                        "borderWidth": "0px",
                        "display":"none"
                    });
                    $(".qqweixin .qq4").css({
                        "width": "60px",
                        "height": "60px",
                        "borderWidth": "20px",
                        "display":"none"
                    })
                })
            })
        }
    })



</script>
