<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .overturn a {
            width: 110px;
            height: 110px;
            position: absolute;
            background: url("./images/12.jpg");
            top: 358px;
            left: 50%;
            margin-left: 104px;

        }
             #clock01{
                 animation: move 2s linear infinite ;

             }
        @keyframes move {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }

    </style>

</head>
<body>
<div class="overturn clearfix">
    <a href="javascript: void(0)" >
        <img src="./images/11.jpg"  id="clock01" />
    </a>
</div>

</body>
</html>
