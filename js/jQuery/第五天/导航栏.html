<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="css/daohanlan.css"/>
<body>
<div class="message fr">
    <div class="mesBox1">资讯</div>
    <div class="mesBox2"><em></em><i></i><span>深度</span></div>
    <div class="mesBox3"><em></em><i></i><span>暴雪</span></div>
    <div class="mesBox4"><em></em><i></i><span>艺术</span></div>
    <div class="mesBox5"><em></em><i></i><span>我们</span></div>
</div>

</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script src="js/daohanlan.js"></script>
<script>
   $(function () {
       $('.message').children('div').on('mouseenter', function () {
           $(this).children('em').stop(true,false).fadeIn(3000).animate({
               width:130,
               opacity:0.2
           },1000).siblings('i').fadeOut(500)
       }).stop(true,false).on('mouseleave', function () {
           $(this).children('em').stop(true,false).animate({
               width:0
           },500).siblings('i').fadeIn(1000)
       })

   })
</script>
