<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: red;
			transition: all 2s;
			/* all指的是所有属性,不需要分开写 */
			/* 如果每个属性都有不同的延迟时间,那么就需要分开写 */
		}

		div:hover {
			width: 400px;
			height: 400px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
