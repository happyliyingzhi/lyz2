<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			position: relative;
			perspective: 800px;
		}
		.qian {
			width: 200px;
			height: 200px;
			background-color: red;
			font-size: 100px;
			text-align:center;
			position: absolute;
			transition: all 2s;
			!text-overflow: text-overflow: text-overflow: text-overflow: 
			/* 当背部面对用户时,隐藏起来 */
		}

		.hou {
			width: 200px;
			height: 200px;
			background-color: blue;
			font-size: 100px;
			text-align:center;
			position: absolute;
			transition: all 2s;
		}

		.box:hover div {
			transform: rotateY(180deg);
		}
		/* 当前这个字的背面显示的时候,我让他隐藏,那么这个时候就能看到后 */
	</style>
</head>
<body>
	<div class="box">
		<div class="hou">后</div>
		<div class="qian">前</div>
	</div>
</body>
</html>
