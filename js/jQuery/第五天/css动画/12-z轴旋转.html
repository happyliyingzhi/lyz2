<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: red;
			transition: all 2s;
		}

		div:hover {
			transform: rotateZ(360deg);
			/* z轴的旋转其实就是2d旋转! */
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
