<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes godCar {
			0% {
				transform: translateX(0px);
			}
			49% {
				transform: translateX(1500px);
			}
			50% {
				transform: translateX(1500px) rotateZ(180deg);
			}
			99% {
				transform: translateX(0px) rotateZ(180deg);
			}
			100% {
				transform: translateX(0px) rotateZ(0deg);
			}

		}
		img {
			width: 250px;
			animation: godCar 2s infinite;
		}
	</style>
</head>
<body>
	<div>
		<img src="imgs/car.png"><br><img src="imgs/car.png"><br><img src="imgs/car.png"><br><img src="imgs/car.png">
	</div>
</body>
</html>
