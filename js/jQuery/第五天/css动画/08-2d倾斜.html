<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img {
			width: 300px;
			height: 200px;
			display: block;
			margin: 300px auto;
			transition: all 2s;
		}

		img:hover {
			transform: skew(360deg, 0deg);
			/* 倾斜属性,使用的频率会比较低 */
		}
	</style>
</head>
<body>
	<img src="imgs/1.jpg">
</body>
</html>
