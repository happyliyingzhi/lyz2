<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: red;
			/*什么时候需要使用过渡*/
			/* 元素从状态A到状态B,需要观察中间的过程的时候,那么可以用过渡 */
			transition: width 2s ease,height 2s 2s,background-color 4s,border-radius 2s 4s;
			/*过渡的属性  过渡的时间  运动曲线  何时开始 */
			/* 如果有多组动画,你可以使用逗号隔开 */
		}

		div:hover {
			width: 400px;
			height: 400px;
			background-color: gold;
			border-radius: 200px;
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
