<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 350px;
			height: 225px;
			background: url('imgs/1.jpg');
			background-size: 350px;
			margin: 300px auto;
			position: relative;
			perspective: 800px;
		}

		.left {
			width: 50%;
			height: 100%;
			background: url('imgs/bg.png');
			position: absolute;
			left: 0;
			top: 0;
			transition: all 2s;
			transform-origin: left;
		}

		.left i {
			position: absolute;
			width: 20px;
			height: 20px;
			border: 5px solid gold;
			border-radius: 50%;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
		}
		.right {
			width: 50%;
			height: 100%;
			background: url('imgs/bg.png');
			position: absolute;
			right: 0;
			top: 0;
			transition: all 2s;
			transform-origin: right;
			
		}
		.right i {
			position: absolute;
			width: 20px;
			height: 20px;
			border: 5px solid gold;
			border-radius: 50%;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
		}

		.box:hover .left {
			/* transform: rotateY(-120deg); */
			transform: translateX(-150px);
		}

		.box:hover .right {
			/* transform: rotateY(120deg); */
			transform: translateX(150px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			<i></i>
		</div>
		<div class="right">
			<i></i>
		</div>
	</div>
</body>
</html>
