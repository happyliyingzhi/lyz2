<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 200px;
			margin: 300px auto;
		}

		img {
			width: 100%;
			height: 100%;
			transition: all 2s;
			transform-origin: top right;
			/* 调整元素旋转的中心点 */
		}

		div:hover img {
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="imgs/1.jpg">
	</div>
</body>
</html>
