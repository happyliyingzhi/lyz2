<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes move {
			from {
				transform: scale(1, 1);
			}

			to {
				transform: scale(-2, -1);
			}
		}

		div {
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 300px auto;
			transition: all 2s;
			animation: move 0.5s infinite alternate;
		}

		div:hover {
			transform: scale(-2, -1);
			/* 原来宽高的倍数
				如果比1大,放大
				如果比1小,缩小
			 */
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
