<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			perspective: 800px;
		}
		div {
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 300px auto;
			transition: all 2s;
		}

		div:hover {
			transform: translateZ(1000px);
			/* 正数那就是放大 */
			/* 负数那就是缩小 */
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
