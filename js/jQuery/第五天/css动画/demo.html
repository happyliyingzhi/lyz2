<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	<style type="text/css">
		@keyframes move1 {
			from {
				font-size: 50px;
				color: pink;
			}
			to {
				font-size: 180px;
				color: red;
			}
		}

		@keyframes move2 {
			from {
				font-size: 40px;
				color: pink;
			}
			to {
				font-size: 150px;
				color: red;
			}
		}

		@keyframes move3 {
			from {
				font-size: 30px;
				color: pink;
			}
			to {
				font-size: 120px;
				color: red;

			}
		}

		@keyframes move4 {
			from {
				font-size: 20px;
				color: pink;
			}
			to {
				font-size: 100px;
				color: red;

			}
		}
		.box1 {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			font-size: 50px;
			text-align: center;
			line-height: 200px;
			position: relative;
			animation: move1 0.8s infinite alternate;
		}
		
		.box2 {
			width: 200px;
			height: 200px;
			background-color: transparent;
			font-size: 40px;
			text-align: center;
			line-height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			animation: move2 0.8s infinite alternate;
		}


		.box3 {
			width: 200px;
			height: 200px;
			background-color: transparent;
			font-size: 30px;
			text-align: center;
			line-height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			animation: move3 0.8s infinite alternate;
		}

		.box4 {
			width: 200px;
			height: 200px;
			background-color: transparent;
			font-size: 20px;
			text-align: center;
			line-height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			animation: move4 0.8s infinite alternate;
		}

		
	</style>
</head>
<body>
	<div class="box1 iconfont icon-02">
		<div class="box2 iconfont icon-02">
			<div class="box3 iconfont icon-02">
				<div class="box4 iconfont icon-02"></div>
			</div>
		</div>
	</div>
</body>
</html>
