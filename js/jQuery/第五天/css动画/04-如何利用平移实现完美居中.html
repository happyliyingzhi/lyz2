<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father {
			width: 400px;
			height: 400px;
			background-color: red;
			margin: 0 auto;
			position: relative;
		}

		.son {
			width: 200px;
			height: 100px;
			background-color: pink;
			position: absolute;
			/* left: 50%;
			margin-left: -100px;
			top: 50%;
			margin-top: -100px; */
			/* 上面的做法不完美,每次都要被动的修改数值 */

			left: 50%;
			top: 50%;
			/* 父盒子的一半 */
			/* 自己往回走自己的一半 */
			transform: translate(-50%, -50%);
			/* 自己的一半 */
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
