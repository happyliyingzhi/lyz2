<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>我是第1个li标签</li>
    <li>我是第2个li标签</li>
    <li>我是第3个li标签</li>
    <li>我是第4个li标签</li>
    <li>我是第5个li标签</li>
    <li>我是第6个li标签</li>
    <li>我是第7个li标签</li>
    <li>我是第8个li标签</li>
    <li>我是第9个li标签</li>
    <li>我是第10个li标签</li>
</ul>
</body>
</html>
<script src="../jquery-1.12.4.js"></script>
<script>
$(function () {
   $('li:odd').css("backgroundColor",'red');
   $('li:even').css("backgroundColor",'blue');
   $('li:eq(0)').css("backgroundColor",'green')
   $('li:eq(9)').css("backgroundColor",'yellow')
      var bgColor=null;
    $('li').mouseover(function () {
        bgColor=$(this).css('backgroundColor');
        console.log(this);
        //  var $list=$('li');
        $(this).css("backgroundColor",'pink');
        // $('this').css("backgroundColor",'pink');
       // console.log("li");
    })

    $('li').mouseout(function () {
        console.log("li");
        $(this).css("backgroundColor",bgColor)
    })
})
</script>
