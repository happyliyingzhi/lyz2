        //为了解决数组在实参改变的时，形参不该变的办法，找一个替身
        var arr=[30,20,40,50];
        var res=[];//空值的替身，
        for (var i=0;i<arr.length;i++){
            res[res.length]=arr[i];
        }
       console.log(res);//[30,20,40,50]，然后在这个数组里面改变，就不影响原来的形参
