<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
    //作用域：变量起的作用的区域
        //全局作用域：script标签中的区域，我们全局作用域，函数外部在script里面就是全局作用域
        //局部作用域：函数内部就是局部作用域
        //只有函数可以分割作用域
        function arr(){
            //在这个函数里面就是局部作用域
        }

    {
        //记住这里不是作用域，只有函数能分割作用域
    }
        //在函数外，在script里面就是全局作用域
    </script>
</head>
<body>

</body>
</html>
