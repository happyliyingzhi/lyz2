<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
    //函数的申明
        //function  函数名(){
        //       函数内执行的代码（函数体）
        // }
        function newDay(){
            console.log("玩手机");
            console.log("看电视");
        }
        //2.调用函数
    //函数名()；
    console.log("第一天");
        newDay();
    console.log("第二天");
        newDay();
    console.log("第三天");
        newDay();
        //3.函数的命名要有意思的英文名字，符合驼峰命名法
        //4，申明时候需要写一个函数
        //代码需要多处执行的时候
        //某些功能性代码，可以包转成一个函数
        //5.函数申明好之后，谁都可以使用，公共的交通工具

    </script>
