    <script>
        // 1.在控制台输出 1到100之间 所有能被5整除的数的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                sum += i;
            }
        }
        console.log(sum);

        //2.请将1到100之间所有能被3整除的数字添加到新数组arr中
        var sum = [];
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum.push(i);
            }
        }
        console.log(sum);



        //3.打印九九乘法表
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j + "*" + i + "=" + i * j + "&nbsp&nbsp");
            }
            document.write("</br>");

        }

        //4.已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数 
        var arr = [1, 9, 3, 7, 5];

        function getMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getMax(arr));

        //5.封装一个对数组元素进行冒泡排序的函数（从大到小）
        function sort(arr) {
            for (var i = 0; i < arr.length; i++) {
                var flag = true;
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        flag = false;
                        var tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }
                if (flag) {
                    break;
                }
            }
            return arr;
        }
        console.log(sort([1, 4, 2, 6, 8, 3, 6]));

        //6.编写一个函数，将如下字符串'get-element-by-id'修改为驼峰表示法'getElementById'
        var str = 'get-element-by-id';

        function getTuoFeng(str) {
            var parts = str.split("-");
            for (var i = 1; i < parts.length; i++) {
                parts[i] = parts[i].charAt(0).toUpperCase() + parts[i].substring(1);

            }
            return parts.join("");
        }
        console.log(getTuoFeng(str));
    </script>
