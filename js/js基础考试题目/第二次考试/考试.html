<script>
    //获取相关的元素
    var btn=document.getElementById("btn");//按钮
   var thd=document.getElementById("thd");//tbody
    var input=document.getElementsByTagName("input");//input
    console.log(input);
    //点击按钮
    btn.onclick= function () {
        var flag=true;//标记法，假设全部都输入
        for(var i=0;i<input.length;i++){
            if(input[i].value.length==0){
                flag=false;
                break;
            }
        }
        if(flag){
            //创建新的一行
            var newTr=document.createElement("tr");
            //把行加入的到tbody中
           thd.appendChild(newTr);
           for(var j=0;j<input.length;j++){
                var newTd=document.createElement("td");
                newTd.innerHTML=input[j].value;
               newTr.appendChild(newTd);

            }
        }else{
            alert("请将数据填入完全");
        }

   //隔行变色
    var  tr=document.getElementsByTagName("tr");
    for(var i=0;i<tr.length;i++){
        if(i%2==0){
            tr[i].style.backgroundColor="blueviolet";
        }else{
            tr[i].style.backgroundColor="pink"
        }
    }
    }
