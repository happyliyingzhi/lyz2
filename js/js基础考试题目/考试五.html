<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
    //封装一个对数组元素进行冒泡排序的函数（从大到小）
        function res(num){
            for(var i=0;i<num.length-1;i++){
                for(var j=0;j<num.length-1-i;j++){
                      if(num[j]<num[j+1]){
                          var temp;
                          temp=num[j+1];
                          num[j+1]=num[j];
                          num[j]=temp;
                      }
                }
            }
            return num;
        }
        var arr=[1,3,5,3,6,2,8];
        var arr1=res(arr);
    console.log(arr1);
    </script>
</head>
