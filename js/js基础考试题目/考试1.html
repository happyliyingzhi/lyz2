    <script>
    //26、在控制台输出 1到100之间 所有能被5整除的数的和 (6分)
       var sum=0;
        for(var i=1;i<=100;i++){
            if(i%5==0){
                sum=sum+i;
                console.log(i);
            }
        }
    console.log(sum);
