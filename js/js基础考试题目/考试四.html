    <title></title>
    <script>
    //已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数
        var arr=[1,9,3,7,5];
        var max=-Number.MAX_VALUE;
    function res(arr){
        for(var i=0;i<arr.length;i++){
            if(arr[i]>max){
               max=arr[i]
            }

        }
        return max
    }
     res(arr);
    console.log(max);
    </script>
