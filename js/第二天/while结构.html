<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //格式：
        //while (判断条件) {
        //                 循环体（条件成立时执行的代码）;
        // }
        //1.先找到循环条件
        //2.确定循环体，就是你循环条件执行的代码
        //3 循环增量，也就是循环每次增加的条件
        //打印十次我是一个漂亮的女孩
        //1.打印十次
        //2我是一个漂亮的女孩
        //3，每一次增加一个量一把都是要初始化i=0
          var i=0;
        while (i<10) {
            console.log("我是一个漂亮女孩");
            i++
        }
    </script>
</head>
<body>

</body>
</html>
