     function combo(str) {
         var parts = str.split('-');
       //  console.log(parts);
         for (var i = 1, len = parts.length; i < len; i++) {
             parts[i] = parts[i].charAt(0).toUpperCase()+parts[i].substring(1);
         }
         return parts.join('');
     }
     //substring(  )  这个是截取字符串    里面有两个参数,从第几个下标开始,到哪一个下标结束
