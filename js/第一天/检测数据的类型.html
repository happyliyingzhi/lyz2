<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //如何检测数据
        //type of 来检查
        //语法:有两种
        //1.typeof 检测数据
        //2.typeof (检测数据)
        console.log(typeof 123 );
        //输出是数值number
        console.log(typeof "你好" );
        //输出是字符串string
        console.log(typeof (2+3));
//        这里是首先进行数值运算,然后在判断类型,小括号()是用来提高优先级的
          console.log(typeof 10+20 );
        //这里系统首先会判断typeof 10会得出是数值类型,+是连接,20,所以显示的是number20
        console.log(typeof true );
        //这里是显示布尔值
        console.log(typeof 10);
        console.log(typeof (10 + 20));
    </script>
</head>
<body>

</body>
</html>
