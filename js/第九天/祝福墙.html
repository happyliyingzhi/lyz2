        *{
            margin: 0;

        .content {
            width: 960px;

            position: relative;
            top: 0px;
            left: 0px;
        }
        .clearfix {
            *zoom: 1;
        }
        .clearfix:before,.clearfix:after{
            content: '';
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .tip {
            width: 227px;
            position: absolute;
            top: 100px;
            left: 200px;

        .tip-h {

        }
        .tip-m {

        .tip-f {
            height: 53px;
            background: url("images/tip1_f.gif");

        }
        .icon {
            float: left;
            padding-left: 10px;
        }
        .name {
            float: right;
            padding-right: 10px;
        }

            var close=document.getElementsByClassName("close")
          // console.log(close);

        }

      var Tiptop=document.getElementsByClassName("tip-h");

   //8.当点击时，会显示当前的纸盒子
