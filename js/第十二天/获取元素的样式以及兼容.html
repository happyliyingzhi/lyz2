<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        .one {
            width: 100px;
            background-color: pink;
            margin: 0 auto;
            border: 10px solid black;
            padding: 20px;
            position: relative;
            left: 0px;
            top: 50px;
        }
        .one::after {
            content: "哈哈";
            background-color: black;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="按钮"/>
<div class="one" id="box" style="height: 100px"></div>
</body>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    //火狐和谷歌能用
    console.log(window.getComputedStyle(btn, null)["border"]);//2px outset rgb(221, 221, 221)
    console.log(window.getComputedStyle(box, null)["border"]);//10px solid rgb(0, 0, 0)
    //ie8获取
    console.log(box.currentStyle["border"]);
    //兼容ie8
    //sttr是字符串
    function getstyle(ele,sttr){
        if(ele.currentStyle){
            return ele.currentStyle;
        }else{
            return window.getComputedStyle(ele,null)[sttr]
        }
    }
</script>
