<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>筋斗云动态效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    body {
      background-color: #333;
    }
    
    .nav {
      width: 800px;
      height: 42px;
      margin: 100px auto;
      /*background-color: red;*/
      background: #fff url(images/rss.png) no-repeat right center;
      border-radius: 10px;
      position: relative;
    }
    
    .nav li {
      width: 83px;
      height: 42px;
      /*background-color: red;*/
      text-align: center;
      line-height: 42px;
      float: left;
      cursor: pointer;
    }
    
    ul {
      position: relative;
    }
    
    .nav span {
      position: absolute;
      top: 0;
      left: 0;
      width: 83px;
      height: 42px;
      background: url(images/cloud.gif) no-repeat;
    }
  </style>
  <script>
    window.onload = function () {
      // 思路
      // 1. span有绝对定位，是相对于nav进行的绝对 定位，因此可以在盒子内部进行移动
      // 2. 鼠标移入当前li标签的时候，就让筋斗云移动到当前的li标签的位置
      // 3. 鼠标离开的时候，筋斗云要回到原来鼠标单击的位置，如果没有单击的话，要回到原来默认的位置
      
      //1.获得要操作的对象
      var cloud = document.getElementById("cloud");
      var ul = document.getElementById("navBar");
      var lis = ul.children;
      var lastPosition = 0;
      //2.给事件源注册事件
      for(var i=0;i<lis.length;i++){
        lis[i].onmouseover = function (){
          var target = this.offsetLeft;// 获取鼠标移入的当前li标签到ul的距离，这个距离 就是筋斗要移动到的目标位置
          animate(cloud,target);
        }
        lis[i].onmouseout = function (){
          // 鼠标离开之后，要回到原来的单击的位置，如果没有单击，则回到原位置
               animate(cloud,lastPosition);
        }
        lis[i].onclick = function (){
            lastPosition = this.offsetLeft;//把当前单击的li标签距离ul的位置给到lastPosition
        }
      }

      function animate(obj,target){
        clearInterval(obj.timeId);
        obj.timeId = setInterval(function (){
          var leader = obj.offsetLeft;
          var step=(target-leader)/10 ;
          step = step>0?Math.ceil(step):Math.floor(step);
          leader = leader + step;
          obj.style.left = leader +'px';
          if(leader==target){
            clearInterval(obj.timeId);
          }
        },30)
      }
    }
  </script>
</head>
<body>
<div class="nav">
  <span id="cloud"></span>
  <ul id="navBar">
    <li>北京校区</li>
    <li>上海校区</li>
    <li>广州校区</li>
    <li>深圳校区</li>
    <li>武汉校区</li>
    <li>关于我们</li>
    <li>联系我们</li>
    <li>招贤纳士</li>
  </ul>
</div>

</body>
</html>
