    function box1(x,y,width,height,bgcolor){
        this.x=x||0;
        this.y=y||0;
        this.width=width||20;
        this.height=height||20;
        this.bgcolor=bgcolor||"red";
    }

           this.y=Math.floor(Math.random()*map.offsetHeight/this.height)*this.height;
