<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1.借用构造函数继承.
    //这样的继承方式,只能继承this.xx这样的属性.
    function Person(name,age){
      this.name = name;
      this.age = age;
    }

    //学生对象,也有姓名,年龄,性别.
    function Student(name,age,gender){
      this.gender = gender;

      //借用构造函数继承.
      Person.call(this,name,age);
      //因为这个构造函数是new关键字调用的,所以这个构造函数里面的this就是new关键字创建出来的对象.
      //这里在调用Person函数,是用上下文的方式在调用Person函数,修改他里面的this为当前这里的this.
    }


     var s1 = new Student('曾业福',18,"男");
    console.log(s1);

  </script>
</head>

</html>
