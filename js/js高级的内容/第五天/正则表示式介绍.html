<script>
    //正则表达式：规则表示式
//<!--正则表达式的作用:匹配字符串
//  在大多数编程语言中都可以使用
    //正则表达式的组成，是由元字符串或者是限定符组成的一个式子
    //元字符：
    //.表示的是：除了/n意外的任意个一个字符   "de34"
    //[]表示的是：范围，[0-9]表示的是0到9之间的任意的一个数组，"123"也是[0-9]
    //[1-7]表示的是：所有的1-7之间的人任意的一个数字
    //[a-z]表示的是：所有的小写的字母中的任意的一个
     //[A-Z]表示的是：所有的大写的字母中的任意的一个
    //[a-zA-Z]表示的是所有的字母的任意的一个
    //[0-9a-zA-Z]表示的是所有的数字或者是字母中的一个
    //[]另一个函数：把正则表达式中元字符的意义干掉    [.]表示的是就就是一个.
    //|或者[0-9]|[a-z]表示的是要么是一个数字，要么是一个小写的字母
    //()分组，提升优先级  [0-9]|([a-z])|[A-Z];
    //([0-9])([1-5])([a-z])三组，从最坐边开始计算
    //  都是元字符，但是也可以叫限定符，下面的这些
    //   * 表示的是：前面的表达式出现了0到多次
    //    [a-z][0-9]*小写字母中的任意一个，后面要么时没有数字，要么是多个数字
    //    "affg344deg"  [a-z][0-9]*符合
    //   + 表示的是：前面的表达式出现了1次到多次
     //  [a-z][9]+  任意的小写字母一个后面最少一个9，或者多个9
    //      "dfef9de"
    // ? 表示的是：前面的表达式出现了0次到1次，最少是0次，最多是1次

    //限定符：限定前面的表达式出现的次数
    //{} 更加的明确前面的表达式出现的次数
    //{0,}表示的前面的表达式出现了0次到多次和*一样的
    //{1,}表示的是前面的表达式出现了1次到多次和+一样的
    //{0,1}表示的前面的表达式出现了0次到1次和?一样的
    //{5,10}表示的是前面表达式出现了5次到10次
    //{4}表示的式前面表达式出现了4次
    //{,10}没有这种写法，错误的

    //^表示的是以开始，后者是取非（取反）^[0-9]以数字开头
    //^[a-z]以小写字母开始
    //[^0-9]取反，非数字
    //记住^放在括号里面就是取反，放在括号外面^就是以
    //$表示的是以什么结束[0-9][a-z]$  必须以小写字母结束，必须有一个字母在结束
    //严格的表示式 ^[0-9][a-z]$   只能式 "0a"这样的形式   "11f"不行

</script>
