    //方法二：
    function creatgt(ele){
        var list=[];
        var children= ele.children;
        for(var i=0;i<children.length;i++){
            var child=children[i];
            list.push(child);
            var list1=creatgt(child);//返回数要用一个变量接受他
            list=list.concat(list1);//将返回的数组拼接在一起
        }
        return list;
    }
