<script>
    //如何安全的给内置对象添加对象
   function box(){

}
    //给box原型数组的方法
    box.prototype=[];//这里的空数组，空数组的原型都是一样的Array.prototype,所以空数组构造函数没有，但是空数组的原型里面有
    var arr=new box();
       arr[0]=10;
       arr[1]=10;
    console.log(arr);
    console.log(box.prototype);
    console.log(arr[0]);//10
    box.prototype.sayHi= function () {
        console.log("我是新加的box的原型的方法");
    }
    var arr=new box();
    console.log(arr);
    arr.sayHi();//我是新加的box的原型的方法
    box.prototype.type= function () {
        console.log("我是box原型新加的");
    }
    console.log(box.prototype);
    //这样设置的box也有数组的方法，同时box的原型函数也不是Array的公共的原型，设置保护了这个函数的属性和数据不易被改变


</script>
