    var arr=[20,30,10,40];
    Array.prototype.box= function () {
        for(var i=0;i<this.length-1;i++){
            for(var j=0;j<this.length-1-i;j++){
                if(this[j]>this[j+1]){
                    var temp;
                    temp=this[j];
                    this[j]=this[j+1];
                    this[j+1]=temp;
                }
            }
        }
    }
    arr.box();
