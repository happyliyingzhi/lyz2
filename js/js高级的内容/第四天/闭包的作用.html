<script>
    //闭包的作用：提升了局部变量的声明周期
    function arr(){
        var num=10;
        console.log(num);
    }
arr();

    //局部变量的生命周期，变量从声明到销毁
    //局部变量什么时候回收：声明他的函数执行完毕后就会被回收


    //利用闭包将局部变量提升全局变量
    function outer(){
        var num=10;
        function inner(){
            console.log(num);
        }
        return inner;
    }
    var fu=outer();//返回的inner()函数
    fu();//返回inner()函数的结果
