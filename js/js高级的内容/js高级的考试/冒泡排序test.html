<script>
    //冒泡排序

    var arr=[10,30,40,12,13]

    function res(arr){
        for(var i=0;i<arr.length-1;i++){
            for(var j=0;j<arr.length-1-i;j++){

                   if(arr[j]>arr[j+1]){
                       var temp;
                       temp=arr[j];
                       arr[j]=arr[j+1];
                       arr[j+1]=temp;
                   }
            }
        }
        return arr;


    }

    console.log(res(arr));
