<script>
    function arr(num){
        var list=[];
        //最大值
         list[0]=-Number.MAX_VALUE;
        //最小值
           list[1]=Number.MAX_VALUE;
        //求数组的和
              list[2]=0;
        for(var i=0;i<num.length;i++){
            //求和
              list[2]+=num[i];
            //最大值
            if(num[i]>list[0]){
                list[0]=num[i];
            }
            //最小值
            if(num[i]<list[1]){
                list[1]=num[i];
            }
        }
        return  list;

    }
    var num=[10,2,40,50];
      var box=arr(num);
